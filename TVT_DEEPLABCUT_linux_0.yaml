# DEEPLABCUT.yaml
name: DEEPLABCUT
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - pip
  - jupyter
  - nb_conda
  - numpy=1.18.1
  - wxpython=4.0
  - tensorflow=2.4
  - opencv=4.5
  - imageio
  - imageio-ffmpeg
  - pandas=1.2.4
  - ffmpeg-python
  - cudatoolkit
  - cudnn
  - pip:
    - "deeplabcut[gui]"
